<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:include src="parts/head.xhtml"/>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid styleClass="login-form" cellpadding="7">
            <p:outputLabel styleClass="center-logo">LOGO<span class="logo">TYPE</span></p:outputLabel>
            <p:outputLabel styleClass="mainLogo">Forgot Password</p:outputLabel>
            <p:messages id="messages" severity="warn"/>
            <p:inputText id="email" type="email" value="#{loginBean.user.email}" placeholder="Email"/>
            <p:commandButton styleClass="btn" style="width: 200px !important;" action="#{loginBean.forgotPassword}"
                             value="CHANGE" update="messages"/>
            <p:outputPanel>
                <p:outputLabel value="#{client['forgotPassword.message']}"/>
                <p:link styleClass="link" value="Log in" href="/login.xhtml"/>
            </p:outputPanel>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
