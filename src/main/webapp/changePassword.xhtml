<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:include src="parts/head.xhtml"></ui:include>
</h:head>
<h:body>
    <h:form>
        <ui:include src="parts/navbar.xhtml"></ui:include>
    </h:form>
    <h:form>
        <h:panelGrid cellpadding="10" styleClass="edit">
            <p:outputLabel styleClass="logotype">Change Password</p:outputLabel>
            <p:messages id="messages" severity="fatal,info,warn"/>
            <p:outputLabel for="oldPassword" value="Curent Password"><span
                    class="star"> *</span></p:outputLabel>
            <p:password value="#{loginBean.passwordDto.oldPassword}" id="oldPassword"
                        placeholder="Curent Password"></p:password>
            <p:outputLabel for="newPassword" value="New Password"><span class="star"> *</span></p:outputLabel>
            <p:password value="#{loginBean.passwordDto.newPassword}" placeholder="New Password"
                        id="newPassword"></p:password>
            <p:outputLabel for="confirmPassword" value="Confirm Password"><span
                    class="star"> *</span></p:outputLabel>
            <p:password value="#{loginBean.passwordDto.confirmPassword}" placeholder="Confirm Password"
                        id="confirmPassword"></p:password>
            <p:commandButton value="CHANGE" styleClass="panelBtn"
                             action="#{loginBean.changePassword}" update="messages"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
