<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:include src="parts/head.xhtml"></ui:include>
</h:head>
<h:body>
    <h:form>
        <ui:include src="parts/navbar.xhtml"></ui:include>
    </h:form>
    <h:form>
        <h:panelGrid cellpadding="10" styleClass="edit">

            <p:outputLabel styleClass="logotype">Edit Profile</p:outputLabel>
            <p:messages id="messages" severity="fatal,info,warn"/>
            <p:outputLabel for="email" value="Email"><span class="star"> *</span></p:outputLabel>
            <p:inputText value="#{loginBean.selectedUser.email}" id="email" placeholder="Email">
            </p:inputText>
            <p:outputLabel for="firstName" value="First Name" styleClass="label"/>
            <p:inputText value="#{loginBean.selectedUser.firstName}" placeholder="First Name"
                         id="firstName"></p:inputText>
            <p:outputLabel for="lastName" value="Last Name" styleClass="label"/>
            <p:inputText value="#{loginBean.selectedUser.lastName}" placeholder="Last Name" id="lastName"></p:inputText>
            <p:outputLabel for="phone" value="Phone Number"/>
            <p:inputMask mask="999-999-9999" value="#{loginBean.selectedUser.mobile}" placeholder="Phone Number"
                         id="phone"></p:inputMask>
            <p:commandButton value="UPDATE" styleClass="panelBtn" action="#{loginBean.updateUser}" update="messages"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
